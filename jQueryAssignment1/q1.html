<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#div1').append($('#txt1').val());
            });
        })
    </script>
</head>
<body>

    <input type="email" id="txt1" class="txt1" placeholder="Enter your email address">
    <button id="btn1">Show email</button>
    <br><br>
    <div id="div1"></div>
    
</body>
</html>
